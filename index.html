    <style>
        :root {
            --bg-color: #050505;
            --card-bg: rgba(20, 20, 20, 0.8);
            --text-color: #ffffff;
            --accent-blue: #00d4ff;
            --accent-gold: #ffd700;
            --accent-red: #ff2e2e;
            --accent-green: #2eff2e;
            --grid-line-color: rgba(0, 212, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow: hidden;
            background-image: 
                linear-gradient(var(--grid-line-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-line-color) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        /* --- Auth Overlay --- */
        #auth-overlay {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.85);
            z-index: 9999;
            transition: 0.6s ease;
        }

        .auth-card {
            width: 330px;
            padding: 40px 28px;
            border-radius: 20px;
            background: rgba(15, 15, 15, 0.95);
            border: 1px solid rgba(0, 212, 255, 0.35);
            box-shadow: 0 0 40px rgba(0, 212, 255, 0.25);
            text-align: center;
        }

        .photo-container {
            width: 120px; height: 120px;
            margin: 0 auto 25px;
            position: relative;
        }
        .ring {
            position: absolute; inset: 0;
            border-radius: 50%;
            border: 2px solid transparent;
            border-top-color: var(--accent-blue);
            border-left-color: var(--accent-blue);
            animation: spin 3s linear infinite;
        }
        .ring:nth-child(2) {
            inset: 10px;
            border-top-color: #ff0055;
            border-left-color: #ff0055;
            animation-direction: reverse;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .login-avatar {
            width: 80px; height: 80px;
            border-radius: 50%;
            background: url('https://i.ibb.co/dJkDpmZy/file-000000008adc7207ae807b559229228e.png') center/cover;
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
        }

        .auth-title { margin-bottom: 20px; letter-spacing: 3px; color: var(--accent-blue); text-shadow: 0 0 12px var(--accent-blue); }
        .auth-tabs { display: flex; margin-bottom: 20px; border-bottom: 1px solid #333; }
        .tab { flex: 1; padding: 8px; cursor: pointer; color: #777; font-weight: bold; }
        .tab.active { color: var(--accent-blue); border-bottom: 2px solid var(--accent-blue); }
        
        input { width: 100%; margin-bottom: 14px; padding: 12px; background: #000; border: 1px solid #333; border-radius: 8px; color: var(--accent-blue); text-align: center; }
        input:focus { outline: none; border-color: var(--accent-blue); box-shadow: 0 0 12px rgba(0, 212, 255, 0.4); }
        
        .btn-main { width: 100%; padding: 12px; border: none; border-radius: 8px; font-weight: 800; cursor: pointer; background: linear-gradient(90deg, var(--accent-blue), #0077ff); box-shadow: 0 0 25px rgba(0, 212, 255, 0.5); color: white; }
        .btn-guest { margin-top: 15px; background: none; border: 1px solid #444; color: #aaa; padding: 7px 18px; border-radius: 20px; cursor: pointer; }
        .error-msg { margin-top: 10px; color: #ff0055; min-height: 18px; }
        .fade-out { opacity: 0; pointer-events: none; }

        /* --- Dashboard --- */
        #dashboard {
            display: none;
            flex-direction: column;
            height: 100%;
            padding: 20px;
            overflow-y: auto;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
        }
        .profile-pic {
            width: 60px; height: 60px;
            border-radius: 50%;
            border: 2px solid var(--accent-blue);
            padding: 3px;
            margin-right: 15px;
        }
        .user-info h2 { margin: 0; font-size: 1.4rem; color: var(--accent-blue); }
        .user-info p { margin: 0; font-size: 0.8rem; color: var(--accent-gold); letter-spacing: 1px; }

        .section-title {
            font-size: 1.1rem;
            color: var(--accent-blue);
            margin: 20px 0 15px;
            display: flex;
            align-items: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .section-title::before { content: '‚ö°'; margin-right: 10px; }
        .section-title.games::before { content: 'üéÆ'; }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            aspect-ratio: 1 / 1;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .card:hover {
            transform: translateY(-5px);
            border-color: var(--accent-blue);
            box-shadow: 0 10px 20px rgba(0, 212, 255, 0.2);
        }
        .card-icon { font-size: 2rem; margin-bottom: 8px; }
        .card-title { font-size: 0.8rem; font-weight: bold; color: #ccc; }

        /* --- App Container --- */
        #app-container {
            display: none;
            flex-direction: column;
            height: 100%;
            background-color: var(--bg-color);
            position: fixed;
            inset: 0;
            z-index: 1000;
        }
        .app-header {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #111;
            border-bottom: 1px solid #222;
        }
        .back-btn {
            background: none; border: none; color: var(--accent-blue);
            font-size: 1.5rem; cursor: pointer; margin-right: 15px;
        }
        #app-title { font-size: 1.2rem; font-weight: bold; color: white; }
        #app-frame { flex: 1; border: none; width: 100%; height: 100%; }

    </style>
</head>

    <script>
        let loginMode = true;

        function switchTab(v) {
            loginMode = v;
            document.querySelectorAll('.tab')[0].classList.toggle('active', v);
            document.querySelectorAll('.tab')[1].classList.toggle('active', !v);
        }

        function handleAuth() {
            const u = document.getElementById('username').value.trim();
            const p = document.getElementById('password').value.trim();
            const error = document.getElementById('error');
            if (!u || !p) { error.innerText = "REQUIRED"; return; }

            let db = JSON.parse(localStorage.getItem("gate_db")) || {};

            if (loginMode) {
                if (db[u] === p) openGate(u);
                else error.innerText = "ACCESS DENIED";
            } else {
                db[u] = p;
                localStorage.setItem("gate_db", JSON.stringify(db));
                alert("REGISTERED SUCCESSFULLY");
                switchTab(true);
            }
        }

        function guestLogin() {
            openGate("GUEST");
        }

        function openGate(name) {
            document.getElementById("display-name").innerText = name.toUpperCase();
            document.getElementById("auth-overlay").classList.add("fade-out");
            setTimeout(() => {
                document.getElementById("auth-overlay").style.display = "none";
                document.getElementById("dashboard").style.display = "flex";
            }, 600);
        }
